<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1" name="viewport">
    <title>Wildlife Collection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="search.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap"
          rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet'/>

</head>
<body>
<div class="wrapper">
    <div class="nav">
        <div class="logo" style="cursor: pointer">
            <h4>Wildlife Collection</h4>
        </div>
        <div class="links">
            <a class="mainlinks"></a>
            <a class="navRegister"></a>
            <a class="navLogin"></a>
        </div>
        <div class="otherLinks">
            <a class="logOut"></a>
            <a class="profile"></a>
        </div>
    </div>
    <!-- landing page -->

    <div class="search">
        <form class="searchForm" action="/action_page.php">
            <input type="text" placeholder="Search.." name="search2">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <div class="getPics">
            <p class="latestPics">Latest</p>
            <p class="mostlikedPics">Most Liked</p>
        </div>
    </div>
    <h4 class="entiia">LATEST</h4>
    <div class="container">
        <div class="galleryArea">
            <!--All the picture comes in here-->
        </div>
    </div>
</div>
<div class="card-container" >
    <div class="card">
        <div class="background">
            <div class="gradients">
                <div class="gradient">
                    <!--cardModel of clicked photo comes here-->
                </div>
            </div>
            <a href="#" class="map"><i class="fas fa-map-marker-alt"></i></a>
        </div>
        <div class="info">
            <div class="header">
                <div>
                    <!--cardModel username-->
                </div>
                <h3 class="small">Location, Norway</h3>
            </div>
            <div class="des">
                <div class="comments">
                    <!--cardModel comments-->
                </div>
            </div>
            <div class="likeSection">
                <!--cardModel date and likes-->
            </div>
            <div class="example">

                <textarea placeholder="Comment something" class="commentArea" form="commentForm" readonly></textarea>
                <form id="commentForm">
                    <button class="commentButton" type="submit" disabled>Post</button>
                </form>
            </div>
            <a href="#" class="exit"><i class="fas fa-times"></i></a>
            <div class="deleteButton" style="cursor: pointer"></div>
        </div>
    </div>
</div>
<div class="map-container">
    <div class="bigMap" id="map">
        <a href="#" class="exitMap"><i class="fas fa-times"></i></a>
    </div>
</div>
<div class="hero">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn">Log in</button>
            <button type="button" class="toggle-btn">Register</button>
        </div>
        <form id="login" class="input-group">
            <input type="text" name="username" class="input-field" placeholder="Email" required>
            <input type="password" name="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log in</button>
        </form>
        <form id="register" class="input-group">
            <input type="text" name="name" pattern=".{3,}" class="input-field" placeholder="Firstname" required>
            <input type="text" name="lastname" pattern=".{3,}" class="input-field" placeholder="LastName" required>
            <input type="email" name="email" class="input-field" placeholder="Email" required>
            <input type="password" name="password" pattern="(?=.*[A-Z]).{8,}" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box" required><span>I agree to the terms & conditions</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        <a href="#" class="loginExit"><i class="fas fa-times"></i></a>
    </div>
</div>
<script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
<script src="test.js"></script>
<script src="./Frontend/serialize.js"></script>
</body>
</html>
