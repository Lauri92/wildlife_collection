<html>
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1" name="viewport">
    <title>Example</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>

<nav class="navbar">
    <ul class="navbar-nav">
        <li class="nav-item">Home</li>
        <li class="nav-item">About</li>
        <li class="nav-item ">PH</li>
        <li class="nav-item">Login</li>
    </ul>
</nav>

<button id="cookieButton">Set cookie</button>
<button id="searchCookie">search cookie</button>
<button id="but2">Testing purposes</button>

<header style="display: none">
    <img class="logo" src="154865.png" alt="picture of a logo">
    <h1>Social media sharing,<br/>Riled Up</h1>

    <p>Wildlife pictures</p>
</header>

<!-- The Modal -->
<div id="interaction-modal" class="modal">

    <!-- Modal content -->
    <div id="modal-content">
        <span id="close-interaction-modal">&times;</span>
        <!--<form id="interaction-form">
            <input style="width: 50%; height: 5%" id="modal-input" type="text" name="comment" pattern=".{3,}"
                   placeholder="Write your comment about this photo here" required>
            <button id="modal-send-comment-button" type="submit">Send comment</button>
        </form>-->
    </div>

</div>

<main>

    <header id="log-out">
        <p id="user-info"></p>
        <button>Log out</button>
    </header>

    <button id="but">Search</button>

    <div>
        <h3>Add picture</h3>
        <form enctype="multipart/form-data" id="add-pic-form">
            <!--<input type="text" name="owner" placeholder="Owner" required="">-->
            <input type="text" name="description" placeholder="Description" required="">
            <input type="file" name="pic" accept="image/*" placeholder="Choose file">
            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="form-wrapper">
        <h3>Register</h3>
        <form class="light-border" id="register-form">
            <input type="text" name="name" pattern=".{3,}" placeholder="Name" required>
            <input type="text" name="lastname" pattern=".{3,}" placeholder="Last name" required>
            <input type="email" name="email" placeholder="email" required>
            <input type="password" name="password" pattern="(?=.*[A-Z]).{8,}"
                   placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="login-wrapper">
        <h3>Login</h3>
        <form id="login-form" class="light-border">
            <div>
                <label>Email:</label>
                <input type="text" name="username"/>
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password"/>
            </div>
            <div>
                <button type="submit">Log In</button>
            </div>
        </form>
    </div>


    <ul id="pics-list">
        <!-- Pictures go here-->
    </ul>


</main>
<script src="./Frontend/index.js"></script>
<script src="./Frontend/serialize.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>


</body>
</html>
